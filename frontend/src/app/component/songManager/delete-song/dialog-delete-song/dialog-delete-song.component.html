<div class="mat-typography" mat-dialog-content>
  <p>Do you want to delete <strong>{{ data.nameSong }}</strong>?</p>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="data.id" cdkFocusInitial color="accent" mat-raised-button>Delete</button>
  <button (click)="onNoClick()" color="basic" mat-stroked-button>Cancel</button>
</div>
