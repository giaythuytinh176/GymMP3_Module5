<div class="page-title m-b">
  <h1 class="inline m-a-0" style="padding-left: 50px">Edit Profile</h1>
</div>


<div class="b-t" style="margin-top: 50px">
  <div class="center-block w-xxl w-auto-xs p-y-md text-center">
    <div class="p-a-md">
      <form name="form" [formGroup]="profileForm">

        <div class="form-group row">
          <label class="col-lg-2 text-md-right col-form-label">Name: </label>
          <div class="col-lg-10">
            <input [class.input-invalid]="profileForm.get('name')!.invalid && profileForm.get('name')!.touched" [class.input-valid]="profileForm.get('name')!.valid && profileForm.get('name')!.touched" type="text" [(ngModel)]="name" formControlName="name" class="form-control" placeholder="Name">
            <div *ngIf="profileForm.get('name')!.invalid && profileForm.get('name')!.touched" style="margin-top: 10px;color: red; text-align: left !important;">
              <div *ngIf="profileForm.get('name').hasError('required')">
                <div [@shake]="shake">
                  Name is <strong>required.</strong>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-2 text-md-right col-form-label">Address: </label>
          <div class="col-lg-10">
            <input [class.input-invalid]="profileForm.get('address')!.invalid && profileForm.get('address')!.touched" [class.input-valid]="profileForm.get('address')!.valid && profileForm.get('address')!.touched" type="text" class="form-control" [(ngModel)]="address" formControlName="address" placeholder="Address">
            <div *ngIf="profileForm.get('address')!.invalid && profileForm.get('address')!.touched" style="margin-top: 10px;color: red; text-align: left !important;">
              <div *ngIf="profileForm.get('address').hasError('required')">
                <div [@shake]="shake">Address is <strong>required.</strong>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-2 text-md-right col-form-label">Email: </label>
          <div class="col-lg-10">
            <input [class.input-invalid]="profileForm.get('email')!.invalid && profileForm.get('email')!.touched" [class.input-valid]="profileForm.get('email')!.valid && profileForm.get('email')!.touched" type="email" class="form-control" [(ngModel)]="email" formControlName="email" placeholder="Email">
            <div *ngIf="profileForm.get('email')!.invalid && profileForm.get('email')!.touched" style="margin-top: 10px;color: red; text-align: left !important;">
              <div *ngIf="profileForm.get('email').hasError('required')">
                <div [@shake]="shake">Email is <strong>required.</strong>
                </div>
              </div>
              <div *ngIf="profileForm.get('email').hasError('email')">
                <div [@shake]="shake">Please enter a valid email.
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-2 text-md-right col-form-label">Phone: </label>
          <div class="col-lg-10">
            <input [class.input-invalid]="profileForm.get('phone')!.invalid && profileForm.get('phone')!.touched" [class.input-valid]="profileForm.get('phone')!.valid && profileForm.get('phone')!.touched" type="text" class="form-control" [(ngModel)]="phone" formControlName="phone" placeholder="Phone">
            <div *ngIf="profileForm.get('phone')!.invalid && profileForm.get('phone')!.touched" style="margin-top: 10px;color: red; text-align: left !important;">
              <div *ngIf="profileForm.get('phone').hasError('required')">
                <div [@shake]="shake">Phone is <strong>required.</strong>
                </div>
              </div>
              <div *ngIf="profileForm.get('phone').hasError('pattern')">
                <div [@shake]="shake">Phone must start with <strong>0 followed by 9 or 10 digits</strong>.
                </div>
              </div>
            </div>
          </div>
        </div>

        <a [routerLink]="['/profile']" class="btn btn-md dark p-x-md">Cancel</a> &nbsp;
        <button type="submit" (click)="updateUser()" [disabled]="!profileForm.valid" class="btn btn-md black p-x-md">
          Update profile
        </button>
      </form>
    </div>
  </div>
</div>
