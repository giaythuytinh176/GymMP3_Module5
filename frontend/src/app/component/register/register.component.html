<div class="container">
    <div class="row">
        <div class="row col-6">
            <div *ngIf="isSignedUp; else signupForm">
                Your registration is successful. Please login!
            </div>

            <ng-template #signupForm>
                <div class="row col-12" style="max-width:350px;">
                    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
                                #username="ngModel" required />
                            <div *ngIf="f.submitted && username.invalid">
                                <div *ngIf="username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" name="phone" [(ngModel)]="form.phone"
                                #email="ngModel" required phone />
                            <div *ngIf="f.submitted && phone.invalid">
                                <div *ngIf="phone.errors.required">Phone is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                                #password="ngModel" required minlength="6" />
                            <div *ngIf="f.submitted && password.invalid">
                                <div *ngIf="password.errors.required">Password is required</div>
                                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password confirmation</label>
                            <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="form.password_confirmation"
                                #password="ngModel" required minlength="6" />
                            <div *ngIf="f.submitted && password_confirmation.invalid">
                                <div *ngIf="password_confirmation.errors.required">Password confirmation is required</div>
                                <div *ngIf="password_confirmation.errors.minlength">Password confirmation must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Register</button>
                            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                                Signup failed!<br />{{errorMessage}}
                            </div>
                        </div>
                    </form>
                </div>
            </ng-template>
        </div>
    </div>
</div>
