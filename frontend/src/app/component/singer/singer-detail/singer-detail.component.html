<div class="main-content">
  <div id="page-wrapper">
    <div class="main-page">
      <div class="tables">
        <h3 class="title1">Singer Details Name: {{singer.singer_name}}</h3>
        <div>

          <hr/>
          <div *ngIf="singer">
            <div>
              <label><b>Name: </b></label> {{singer.singer_name}}
            </div><br>
            <div>
              <label><b>Genden: </b></label> {{singer.gender}}
            </div><br>
            <div>
              <label><b>date_of_birth: </b></label> {{singer.date_of_birth}}
            </div><br>
            <div>
              <label><b>Music genre: </b></label> {{singer.music_genre}}
            </div><br>
            <div>
              <label><b>Year of birth: </b></label> {{singer.year_of_birth}}
            </div><br>
            <div>
              <label><b>Band: </b></label> {{singer.band}}
            </div><br>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
