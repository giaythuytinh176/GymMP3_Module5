<style>
  th {
    font-size: 16px;
  }
</style>

<div class="page-title m-b">
  <h1 class="inline m-a-0" style="padding-left: 50px">My List Song</h1>
</div>

<div class="page-content">
  <div class="row-col">
    <div class="col-lg-9 b-r no-border-md">
      <div class="page-title m-b">
        <div class="padding">
          <div class="main-content">
            <div id="page-wrapper">
              <div class="main-page">
                <div class="tables">
                  <div class="panel-body widget-shadow">
                    <table class="table-bordered" style="width:100%">
                      <thead>
                      <th>#</th>
                      <th>Name Song</th>
                      <th>Describes</th>
                      <th>Author</th>
                      <th>Views</th>
                      <th>Singer</th>
                      <th>Category</th>
                      <th>Album</th>
                      <th>Image</th>
                      <th>Mp3</th>
                      <th>Action</th>
                      </thead>
                      <tbody>
                      <tr *ngFor="let i=index, let song of songs">
                        <td>{{i + 1}}</td>
                        <td><strong>{{song.nameSong}}</strong></td>
                        <td>{{song.describes.substring(0, 50)}}...</td>
                        <td>{{song.author}}</td>
                        <td>{{song.views}}</td>
                        <td>{{song.singer_list_name}}</td>
                        <td>{{song.category_name}}</td>
                        <td>{{song.album_name}}</td>
                        <td><img height="100px" src="{{song?.avatarUrl}}" width="100px"></td>
                        <td>
                          <audio controls>
                            <source src="{{song?.mp3Url}}" type="audio/mpeg">
                          </audio>
                        </td>
                        <td>
                          <a [routerLink]="['/editsong', song.id]" mat-raised-button color="primary">Edit</a> &nbsp;
                          <a (click)="deleteSong(song.id)" mat-raised-button color="warn">Delete</a>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
